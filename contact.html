<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_us</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./js/script.js"></script>

</head>

<body>
    <div class="container">
        <form action="mailto:francisacheampong@gmail.com" method="POST" enctype="text/plain">

            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="phnumber">Phone Number</label>
            <input type="text" id="pnumber" name="phonenumber" placeholder="000-000-0000..">

            <label for="ordertype">Order</label>
            <select id="ordertype" name="order">
            <option value="pickup">Pickup</option>
            <option value="delivery">Delivery</option>
           
          </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">

        </form>
    </div>
</body>

</html>
